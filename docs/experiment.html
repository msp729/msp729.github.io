<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Probability Experiment</title>
</head>
<body>
    <center>
        <button onclick='document.querySelector("#iframe").src = "./frame.html?" + Math.random().toFixed(2); document.querySelector("#prob").innerText = ""'> new probability
        </button>
        <iframe id="iframe" src="./frame.html?0"> </iframe>
        <button
            onclick='document.querySelector("#prob").innerText = "probability: " + (parseFloat(document.querySelector("#iframe").src.split("?")[1]) * 100).toFixed(0) + "%"'>
            reveal probability </button>
        <h3 id="prob"></h3>
    </center>
</body>

</html>
